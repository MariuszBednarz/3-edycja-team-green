<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praca domowa 2 Mateusz Ruzala</title>
    <link rel="stylesheet" href="mr-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="MR-script.js"></script>
    <div id="main-container">
      <div class="header">
        <div id="buttons"></div>
      </div>
      <div id="content">
        <select id="tableCountSelect">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>
        <div id="tableSpace"></div>
        <div id="detailContainer"></div>
        <div id="navBar">
          <button class="navButton" id="nextButton">&raquo;</button>
          <input id="pageInput" />
          <button id="navInputSubmit">GO</button>
          <button class="navButton" id="prevButton">&laquo;</button>
        </div>
      </div>
    </div>
  </body>
</html>
